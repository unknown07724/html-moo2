<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Documentation</title>

  <!-- init bs-->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem;
      line-height: 1.6;
    }
    a { color: #4a74ff; }
  </style>
</head>
<body>
  <div id="content">loadingâ€¦</div>

  <script>
const md = window.markdownit({
  html: true,
  linkify: true,
  typographer: true,
  highlight: function(str, lang) {
    if (lang && hljs.getLanguage(lang)) {
      try {
        return hljs.highlight(str, { language: lang }).value;
      } catch (__) {}
    }
    return md.utils.escapeHtml(str);
  }
});

// GLOBAL: track current directory
let currentDir = "";

// get directory part of a path
function getDir(path) {
  if (!path.includes("/")) return "";
  return path.substring(0, path.lastIndexOf("/") + 1);
}

// resolve relative links like ../stuff.md or foo.md
function resolvePath(baseDir, link) {
  const url = new URL(link, "http://dummy/" + baseDir); 
  return url.pathname.slice(1);
}

// load & render markdown file
function loadMD(path) {
  fetch(path)
    .then(r => r.text())
    .then(text => {
      currentDir = getDir(path);

      const raw = md.render(text);
      const safe = DOMPurify.sanitize(raw);
      document.getElementById("content").innerHTML = safe;
      hookLinks();
    })
    .catch(err => {
      document.getElementById("content").innerHTML =
        `<p>bro wtf, file missing</p>`;
    });
}

// activate .md links inside the rendered content
function hookLinks() {
  document.querySelectorAll("#content a").forEach(a => {
    a.addEventListener("click", e => {
      const href = a.getAttribute("href");

      if (href && href.endsWith(".md")) {
        e.preventDefault();

        const resolved = resolvePath(currentDir, href);
        loadMD(resolved);
      }
    });
  });
}

// start file
loadMD("Introduction.md");

  </script>
</body>
</html>
