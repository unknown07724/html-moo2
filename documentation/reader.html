<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Documentation</title>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/languages/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/languages/css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/languages/html.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem;
      line-height: 1.6;
    }
    code {
    font-family: Monaco, monospace;
    font-size: $base-font-size;
    line-height: 100%;
    background-color: #eee;
    padding: 0.2em;
    letter-spacing: -0.05em;
    word-break: normal;
    /border-radius: 5px;/
  }


    a { color: #4a74ff; }
  </style>
</head>
<body>
  <div id="content">loadingâ€¦</div>

<script>
/* -----------------------------
   markdown-it + highlight.js
------------------------------ */
const md = window.markdownit({
  html: true,
  linkify: true,
  typographer: true,
  highlight: function(str, lang) {
    if (lang && hljs.getLanguage(lang)) {
      try {
        return hljs.highlight(str, { language: lang }).value; // only inner HTML
      } catch (__) {}
    }
    return md.utils.escapeHtml(str);
  }
});

/* -----------------------------
   folder tracking
------------------------------ */
let currentDir = "";

function getDir(path) {
  if (!path.includes("/")) return "";
  return path.substring(0, path.lastIndexOf("/") + 1);
}

function resolvePath(baseDir, link) {
  if (link.startsWith("/")) return link.slice(1); // absolute-like
  const url = new URL(link, "http://dummy/" + baseDir); // resolve ../, ./ etc
  return url.pathname.slice(1);
}

/* -----------------------------
   load & render markdown
------------------------------ */
function loadMD(path) {
  fetch(path)
    .then(r => r.text())
    .then(text => {
      currentDir = getDir(path);

      const raw = md.render(text);
      const safe = DOMPurify.sanitize(raw);
      document.getElementById("content").innerHTML = safe;

      // add hljs class for GitHub theme
      document.querySelectorAll("#content pre").forEach(pre => pre.classList.add("hljs"));
      document.querySelectorAll("#content pre code").forEach(code => code.classList.add("codeblock"));

      hookLinks(); // activate internal .md links
    })
    .catch(err => {
      document.getElementById("content").innerHTML = `<p>bro wtf, file missing</p>`;
    });
}

/* -----------------------------
   link handler
------------------------------ */
function hookLinks() {
  document.querySelectorAll("#content a").forEach(a => {
    a.addEventListener("click", e => {
      const href = a.getAttribute("href");
      if (href && href.endsWith(".md")) {
        e.preventDefault();
        const resolved = resolvePath(currentDir, href);
        loadMD(resolved);
      }
    }, { once: true }); // prevent duplicate listeners
  });
}

/* -----------------------------
   start
------------------------------ */
loadMD("Introduction.md");
</script>

</body>
</html>
