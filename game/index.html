<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <title>master of orion 2 web port</title>
<style>

    :root {
  --spacing: 60px;
}
        body {
            background-color: black;
            outline-color: grey;
        }
        button {
            background-color: #376825;
            color: #28471f;
            border: 0px solid;
            position: relative;
            font-size: larger;
            transition-duration: 0.0s;
            font-weight: 500;
            
            display: block;
            width: 150px;   
            padding: 10px;  
            margin-bottom: 10px;
            text-align: center; 
        }
        button:hover {
            background-color: #28471f;
            color: #17360e;
        }
        .menu {
            right: 0;
            top: 50%;
            position: absolute;
            background-color: grey;
            padding-left: var(--spacing);
            padding-top: var(--spacing);
            padding-bottom: var(--spacing);
            margin-top: -50px;

            display: flex;
            flex-direction: column; 
            align-items: center;
            border-top-left-radius: 9px;
            border-bottom-left-radius: 9px;
        }

    </style>

</head>
<body>

  <div class="menu">
    <button>continue</button>
    <button>load game</button>
    <button id="play">new game</button>
  </div>
    <script>
        const button = document.getElementById("play");

button.addEventListener("click", () => {
  window.location.href = "setup.html";
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        button.click();
    }
});

    </script>
</body>
</html>
