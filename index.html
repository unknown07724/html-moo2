<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master of Orion II is loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <video id="media" autoplay>
    <source src="assets/1763746668_INTRO.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('media');
    const redirectURL = 'game/index.html';

    // Redirect when video ends
    video.addEventListener('ended', () => {
      window.location.href = redirectURL;
    });

    // Skip video if clicked
    video.addEventListener('click', () => {
      window.location.href = redirectURL;
    });
  </script>
</body>
</html>
