<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master of orion II</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
<video controls="" autoplay="" name="media"><source src="assets/1763746668_INTRO.mp4" type="video/mp4"></video>

  <script>
    const video = document.getElementById('media');
    const redirectURL = 'game/index.html';

    // Redirect when video ends
    video.addEventListener('ended', () => {
      window.location.href = redirectURL;
    });

    // Skip video if clicked
    video.addEventListener('click', () => {
      window.location.href = redirectURL;
    });
  </script>
</body>
</html>
